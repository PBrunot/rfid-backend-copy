<!DOCTYPE html>
<html>
<head>
    <title>Machines</title>
</head>
<body>
    <h1>Machines</h1>
    <a href="{{ url_for('add_machine') }}">Add Machine</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type ID</th>
            <th>Hours</th>
            <th>Blocked</th>
            <th>Action</th>
        </tr>
        {% for machine in machines %}
        <tr>
            <td>{{ machine.machine_id }}</td>
            <td>{{ machine.machine_name }}</td>
            <td>{{ machine.machine_type_id }}</td>
            <td>{{ machine.machine_hours }}</td>
            <td>{{ machine.blocked }}</td>
            <td>
                <a href="{{ url_for('edit_machine', machine_id=machine.machine_id) }}">Edit</a>
                <form method="POST" action="{{ url_for('delete_machine', machine_id=machine.machine_id) }}">
                    <input type="submit" value="Delete" />
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
