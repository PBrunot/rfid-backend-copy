{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Add Role</h1>
    <form method="POST" action="{{ url_for('add_role') }}">
        <div class="mb-3">
            <label for="role_name" class="form-label">Role Name:</label>
            <input type="text" id="role_name" name="role_name" class="form-control" required />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="authorize_all" name="authorize_all" class="form-check-input" />
            <label for="authorize_all" class="form-check-label">Authorize All:</label>
        </div>
        <input type="submit" value="Add Role" class="btn btn-primary" />
    </form>
</div>
{% endblock %}
