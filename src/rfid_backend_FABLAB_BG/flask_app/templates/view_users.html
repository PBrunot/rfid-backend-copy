<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <a href="{{ url_for('add_user') }}">Add User</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Role ID</th>
            <th>Card UUID</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.role_id }}</td>
            <td>{{ user.card_UUID }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.user_id) }}">Edit</a>
                <form method="POST" action="{{ url_for('delete_user', user_id=user.user_id) }}">
                    <input type="submit" value="Delete" />
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
