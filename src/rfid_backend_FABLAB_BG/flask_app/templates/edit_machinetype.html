{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Machine Type</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Type Name</label>
            <input type="text" class="form-control" name="type_name" value="{{ machine_type.type_name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
