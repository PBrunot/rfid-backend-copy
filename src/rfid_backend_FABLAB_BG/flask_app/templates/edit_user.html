<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST" action="{{ url_for('update_user') }}">
        <input type="hidden" name="user_id" value="{{ user.user_id }}" />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required />
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="{{ user.surname }}" required />
        <label for="role_id">Role:</label>
        <select id="role_id" name="role_id">
            {% for role in roles %}
            <option value="{{ role.role_id }}" {% if role.role_id == user.role_id %}selected{% endif %}>{{ role.role_name }}</option>
            {% endfor %}
        </select>
        <label for="card_UUID">Card UUID:</label>
        <input type="text" id="card_UUID" name="card_UUID" value="{{ user.card_UUID }}" />
        <input type="submit" value="Update User" />
    </form>
</body>
</html>
