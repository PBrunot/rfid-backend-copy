<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
</head>
<body>
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user '{{ user.name }} {{ user.surname }}'?</p>
    <form method="POST" action="{{ url_for('delete_user', user_id=user.user_id) }}">
        <input type="submit" value="Yes, delete user" />
    </form>
    <a href="{{ url_for('view_users') }}">No, go back</a>
</body>
</html>
