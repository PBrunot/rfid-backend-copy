<!DOCTYPE html>
<html>
<head>
    <title>Edit Role</title>
</head>
<body>
    <h1>Edit Role</h1>
    <form method="POST" action="{{ url_for('edit_role') }}">
        <input type="hidden" name="role_id" value="{{ role.role_id }}" />
        <label for="role_name">Role Name:</label>
        <input type="text" id="role_name" name="role_name" value="{{ role.role_name }}" required />
        <label for="authorize_all">Authorize All:</label>
        <input type="checkbox" id="authorize_all" name="authorize_all" {% if role.authorize_all %}checked{% endif %} />
        <input type="submit" value="Update Role" />
    </form>
</body>
</html>
