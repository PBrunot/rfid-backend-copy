<!DOCTYPE html>
<html>
<head>
    <title>Add Machine</title>
</head>
<body>
    <h1>Add Machine</h1>
    <form method="POST" action="{{ url_for('create_machine') }}">
        <label for="machine_name">Machine Name:</label>
        <input type="text" id="machine_name" name="machine_name" required />
        <label for="machine_type_id">Machine Type:</label>
        <select id="machine_type_id" name="machine_type_id">
            {% for machine_type in machine_types %}
            <option value="{{ machine_type.type_id }}">{{ machine_type.type_name }}</option>
            {% endfor %}
        </select>
        <label for="machine_hours">Machine Hours:</label>
        <input type="number" step="0.1" id="machine_hours" name="machine_hours" required />
        <label for="blocked">Blocked:</label>
        <input type="checkbox" id="blocked" name="blocked" />
        <input type="submit" value="Add Machine" />
    </form>
</body>
</html>
